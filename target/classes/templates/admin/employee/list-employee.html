<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/common/template">
<head>
<meta charset="UTF-8" />
<title th:text="'Nhân Viên'"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<script>
			$(function(){
				$("#add-employee #birthDay").datetimepicker({ format : 'd/m/Y', timepicker:false });
				$("#update-employee #birthDay").datetimepicker({ format : 'd/m/Y', timepicker:false });
			});
		</script>
		<div class="row">
			<div class="col-md-12">
				<h3 class="title-5 m-b-35">Danh Sách Nhân viên</h3>
				<div class="table-data__tool">
					<div class="table-data__tool-left"></div>
					<div class="table-data__tool-right">
						<button class="au-btn au-btn-icon au-btn--green au-btn--small"
							data-toggle="modal" data-target="#add-employee">
							<i class="zmdi zmdi-plus"></i>Thêm mới
						</button>
					</div>
				</div>
				<div class="table-responsive table-responsive-data2">
					<table id="datatable" class="table table-data2">
						<thead>
							<tr>
								<th></th>
								<th th:text="'ID'"></th>
								<th th:text="'Tên'"></th>
								<th th:text="'Địa Chỉ'"></th>
								<th th:text="'Thành Phố'"></th>
								<th th:text="'Số Điện Thoại'"></th>
								<th th:text="'Ngày Sinh'"></th>
								<th th:text="'Ghi Chú'"></th>
								<th th:text="'Ảnh'"></th>
								<th th:text="#{text.option}"></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th><button id="delButt" class="text-danger"
										data-toggle="tooltip" data-original-title="Xoá hết">
										<i class="fa fa-trash"></i>
									</button></th>
								<th th:text="'ID'"></th>
								<th th:text="'Tên'"></th>
								<th th:text="'Địa Chỉ'"></th>
								<th th:text="'Thành Phố'"></th>
								<th th:text="'Số Điện Thoại'"></th>
								<th th:text="'Ngày Sinh'"></th>
								<th th:text="'Ghi Chú'"></th>
								<th th:text="'Ảnh'"></th>
								<!-- <th th:text="'Trạng Thái'"></th> -->
								<th th:text="#{text.option}"></th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-delete" tabindex="-1"
			role="dialog modal-lg" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" th:text="'Bạn muốn xoá nhân viên này?'"></div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<a class="btn btn-danger btn-ok" style="color: white;"
							th:text="#{text.delete}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-delete-multi" tabindex="-1"
			role="dialog modal-lg" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"
						th:text="'Bạn muốn xoá những nhân viên này?'"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<button class="btn btn-danger btn-ok" style="color: white;"
							th:text="#{text.delete}"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="please-select-dialog" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-body">Vui lòng tích chọn các dòng để xoá?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.cancel}"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="add-employee" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							<span th:text="'Thêm nhân viên'" th:remove="tag"></span>
						</h5>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" enctype="multipart/form-data">
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Tên'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text" th:placeholder="'Tên'"
										name="name" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Tên Tài Khoản'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Tên Tài Khoản'" name="username" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Mật Khẩu'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="password"
										th:placeholder="'Mật Khẩu'" name="password" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Địa Chỉ'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Địa Chỉ'" name="address" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Thành Phố'"></label>
								<div class="col-sm-9">
									<input class="form-control" type="text"
										th:placeholder="'Thành Phố'" name="city" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Số Điện Thoại'"></label>
								<div class="col-sm-9">
									<input class="form-control" type="text"
										th:placeholder="'Số Điện Thoại'" name="phone" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Ghi Chú'"></label>
								<div class="col-sm-9">
									<input class="form-control" type="text"
										th:placeholder="'Ghi Chú'" name="note" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Ngày Sinh'"></label>
								<div class="col-sm-9">
									<input class="form-control" type="text"
										th:placeholder="'Ngày Sinh'" id="birthDay" name="birthDay" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Ảnh'"></label>
								<div class="col-sm-9">
									<input type="file" class="form-control" id="imageFile"
										name="imageFile" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-3"></div>
								<div class="form-group col-sm-9">
									<div>
										<button id="addButton" type="submit" style="width: 60%;"
											class="btn btn-primary waves-effect waves-light"
											th:text="#{text.add}"></button>
										<button type="reset"
											class="btn btn-warning waves-effect waves-light"
											th:text="#{text.reset}"></button>
										<button type="button"
											class="btn btn-danger waves-effect waves-light"
											data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="update-employee" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							<span th:text="'Cập nhật'" th:remove="tag"></span>
						</h5>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" enctype="multipart/form-data">
							<div class="form-group row">
								<label class="col-sm-3 form-label">ID</label>
								<div class="col-sm-9">
									<input class="form-control" type="text" readonly="readonly"
										name="id" id="id" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Tên'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text" th:placeholder="'Tên'"
										id="name" name="name" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Địa Chỉ'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Địa Chỉ'" id="address" name="address" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Thành Phố'"></label>
								<div class="col-sm-9">
									<input class="form-control" type="text"
										th:placeholder="'Thành Phố'" id="city" name="city" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Số Điện Thoại'"></label>
								<div class="col-sm-9">
									<input class="form-control" type="text"
										th:placeholder="'Số Điện Thoại'" id="phone" name="phone" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Ghi Chú'"></label>
								<div class="col-sm-9">
									<input class="form-control" type="text"
										th:placeholder="'Ghi Chú'" id="note" name="note" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Ngày Sinh'"></label>
								<div class="col-sm-9">
									<input class="form-control" type="text"
										th:placeholder="'Ngày Sinh'" id="birthDay" name="birthDay" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Ảnh'"></label>
								<div class="col-sm-9">
									<input type="file" class="form-control" id="imageFile"
										name="imageFile" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-3"></div>
								<div class="form-group col-sm-9">
									<div>
										<button id="addButton" type="submit" style="width: 60%;"
											class="btn btn-primary waves-effect waves-light"
											th:text="#{text.update}"></button>
										<button type="reset"
											class="btn btn-warning waves-effect waves-light"
											th:text="#{text.reset}"></button>
										<button type="button"
											class="btn btn-danger waves-effect waves-light"
											data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
		var vietnameseUrl = [[@{/user/vendor/datatables/Vietnamese.json}]];
	    var url = [[@{/admin/employee/list}]];
	    var addURL = [[@{/admin/employee/add}]];
	    var editUrl = [[@{/admin/employee/update}]];
	    var delUrl = [[@{/admin/employee/delete}]];
	    var delMultiUrl = [[@{/admin/employee/delete-multi}]];
	    var csrf_token = [[${_csrf.token}]];
	    var searchHolderText = 'Tìm theo tên';
	    
	    var id = "";
	    var table;
		$(document).ready(function() {
			table = $('#datatable').DataTable( {
				"processing": true,
		        "serverSide": true,
		        "ajax": {
		        	type:"POST",
		            url: url,
		            dataType: "json",
		            contentType: "application/json",
		            headers: {'X-CSRF-TOKEN': csrf_token},
		            data: function (d) {
		            	return JSON.stringify( d );
		            }
		        },
		        "lengthMenu": [10, 25, 50, 100, 200],
		        "columns": [
		            { "data": "id" },
		            { "data": "id" },
		            { "data": "name" },
		            { "data": "address" },
		            { "data": "city" },
		            { "data": "phone" },
		            { "data": "birthDay" },
		            { "data": "note" },
		            { "data": "pathImage" },
		            { "data": "id" }
		        ],
		        "order": [1, "desc"],
		        "select": {
		        	'style': 'multi'
		        },
		        "createdRow": function ( row, data, index ) {
		            $(row).addClass('tr-shadow');
		        },
		        "columnDefs": [
				{
				    'targets': 0,
				    'checkboxes': {
				       'selectRow': true
				    }
				 },
				 {
						"render": function ( data, type, row ) {
					            return "<img src='/image/" + row.pathImage+ "' width='100' />";
		                 },
		                "orderable": false,
	   	                "targets": 8
		   	         },
				 {
					"render": function ( data, type, row ) {
						 var content = '<div class="table-data-feature"> <button class="item" data-placement="top" data-toggle="modal" data-target="#update-employee" data-json="' + encodeURI(JSON.stringify(row)) +'"><i class="zmdi zmdi-edit"></i></button>'
		                    +'<button class="item" data-placement="top" data-toggle="modal" data-target="#confirm-delete" data-json="' + encodeURI(JSON.stringify(row)) +'"><i class="zmdi zmdi-delete"></i></button></div>';
				         return content;
	                 },
	                "orderable": false,
   	                "targets": 9
   	            }
		        ],
		        "language": {
		            "url": vietnameseUrl,
		            "searchPlaceholder": searchHolderText
		        },
		        "initComplete": function(settings, json) {
		        },
		        "drawCallback": function(){
		        	table.rows().every(function() {
	        		  this.nodes().to$().after('<tr class="spacer"></tr>')
	        		})
		        }
	        });
			
			$('#datatable tbody').on( 'click', 'tr', function () {
				var data = table.row($(this)).data();
				id = data.id;
		    });
			
			$('#confirm-delete').on('click', '.btn-ok', function(e) {
			  	var $modalDiv = $(e.delegateTarget);
				  $.get(delUrl + '/' + id).then(function() {
				     $modalDiv.modal('hide');
				     table.draw();
				  }, function() {
					  $modalDiv.find('div.modal-body').html('<b>Thành viên đang sử dụng!</b>');
				  });
			});

			//triggered when modal is about to be shown
			$('#update-employee').on('show.bs.modal', function(e) {
			    //get data-id attribute of the clicked element
			    var jsonStr = $(e.relatedTarget).data('json');
			  	var row = JSON.parse(decodeURI(jsonStr));
			  
			    //populate the textbox
			    $("#update-employee #name").val(row.name);
			    $("#update-employee #address").val(row.address);
			    $("#update-employee #phone").val(row.phone);
			    $("#update-employee #city").val(row.city);
			    $("#update-employee #note").val(row.note);
			    $("#update-employee #birthDay").val(row.birthDay);
			    $("#update-employee #id").val(row.id);
			    
			
			});
			//triggered when modal is about to be shown
			$('#confirm-delete').on('show.bs.modal', function(e) {
				var jsonStr = $(e.relatedTarget).data('json');
			  	var row = JSON.parse(decodeURI(jsonStr));
			    //populate the textbox
			    $(e.currentTarget).find('div.modal-body').html('<strong>' + row.name  + '</strong>');
			});
			// Handle form submission event
			var rowIds = [];
			$('#delButt').on('click', function(e){
			    var rows_selected = table.column(0).checkboxes.selected();
			    rowIds = [];
			    // Iterate over all selected checkboxes
			    $.each(rows_selected, function(index, rowId){
			       // Create a hidden element
			       rowIds.push(rowId);
			    });
			    if (rows_selected.length == 0) {
			    	$("#please-select-dialog").modal('show');
			    } else {
			    	$("#confirm-delete-multi").modal('show');
			    }
		 	});
			$('#confirm-delete-multi').on('click', '.btn-ok', function(e) {
				var $modalDiv = $(e.delegateTarget);
				$.get(delMultiUrl + '/' + rowIds.toString()).then(function() {
					 $modalDiv.modal('hide');
					 table.draw();
			    });
			});
		});
		
		$("#add-employee form").submit(function(e) {
			e.preventDefault();
			var formData = new FormData(this);
			$.ajax({
		        url : addURL,
		        type: 'POST',
		        dataType: "text",
		        cache: false,
		        contentType: false,
		        processData: false,
	            headers: {'X-CSRF-TOKEN': csrf_token},
		        data: formData,
		        success: function(){
		        	console.log(123)
		        	$("#add-employee form")[0].reset();
		        	$('#add-employee').modal('hide');
			    	table.draw();
			    },
		        error: function(){
		        	alert("Loi xay ra");
		        }
		    });
		});
		
		$("#update-employee form").submit(function(e) {
			e.preventDefault();
			var formData = new FormData(this);
			$.ajax({
		        url : editUrl,
		        type: 'POST',
		        dataType: "text",
		        cache: false,
		        contentType: false,
		        processData: false,
	            headers: {'X-CSRF-TOKEN': csrf_token},
		        data: formData,
		        success: function(){
		        	$("#update-employee form")[0].reset();
		        	$('#update-employee').modal('hide');
			    	table.draw();
			    },
		        error: function(){
		        	alert("Loi xay ra");
		        }
		    });
		});
	</script>
	</div>
</body>
</html>
